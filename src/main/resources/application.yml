spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo-database
    username: springuser
    password: springpass
    driver-class-name: com.mysql.cj.jdbc.Driver

jpa:
  hibernate:
    ddl-auto: create  # 서버 시작 시 테이블 삭제 후 재생성
  show-sql: true      # 실행되는 SQL 로그 출력
  properties:
    hibernate:
      format_sql: true  # SQL 보기 좋게 출력